<div class="container mt-4">
    <h2 class="text-dark">{{ formation?.title }}</h2>
    <p class="text-dark">{{ formation?.description }}</p>
    <p class="text-dark">Charge horaire: {{ formation?.duration }} heures</p>
    <h3 class="text-dark">Sessions à venir</h3>
    <ul class="list-group">
        <li *ngFor="let session of sessions" class="list-group-item">
            <p class="text-dark">Formateur(s): {{ session.trainerIds.join(', ') }}</p>
            <p class="text-dark">Date de début: {{ session.startDate}}</p>
            <p class="text-dark">Date de fin: {{ session.endDate }}</p>
            <button class="btn btn-primary" [disabled]="session.candidateIds.length >= 15">S'inscrire</button>
        </li>
    </ul>

</div>
